<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Conheça Rick and Morty</title>
        <link rel="stylesheet" href="style.css">

            </section>
            <section>
                <img alt="Logo do desenho Rick and Morty, com o nome de seus criadores, Justin Roiland e Dan Harmon" src="https://www.baconfrito.com/wp-content/uploads/2017/10/rick-morty-title.jpg">
                <ul id="detalhes-container">
                    <li>Nome: <p class="nome"></p></li>

            <section>

                    <li>Nome: <p class="nome"></p></li>

                </ul>
